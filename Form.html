<!DOCTYPE html>
<html>
<head>
    <title> Basic Form</title>
    <style>
    #container{
        height: 600px;
        width: 70%;
        margin: auto;
    }
    #content{
        height: 100%;
        width: 100%;
    }
    label{
        font-size: 30px;
        background-size: 500px;
        display: inline-block;
    }
    input{
        padding: 8px 8px;
    }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="font-size:50px;">Spring MVC Form Demo - Registration</h1>
        <div id="content">
        <form>
            <label for="U_name">User Name:</label>
            <input type="text" name="User name" size="40" id="U_name" style="margin-left: 300px;">
            <br><br>
            <label for="pwd">Password:</label>
            <input type="password" name="Password" id="pwd" size="40" style="margin-left: 321px;"> 
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="Email" size="40" id="email" style="margin-left: 354px;">
            <br><br>
            <label for="bday">Birthday(dd-mm-yyyy):</label>
            <input type="text" name="Birthday" id="bday" size="40"  style="margin-left: 154px;">
            <br><br>
            <label for="prof">Profession:</label>
            <select name="profession" id="prof" style="margin-left:310px;  font-size: 25px;">
                <option value="Developer">Developer</option>
                <option value="Engineer">Engineer</option>
                <option value="Analyst">Analyst</option>
            </select>
            <br><br>
            <input type="submit" value="Register" style="margin-left: 410px; font-size: 25px; padding:0px 10px;">
        </form>
        </div>
    </div>
</body>    
</html>
