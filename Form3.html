<!DOCTYPE html>
<html>
<head>
    <title>Form 3</title>
    <style>

        p{
            font-size: 30px;
            text-align: center;
            color: red;
            font-style: bold;
        }
        form{
            text-align: center;
            line-height: 60px;
            
        }
        label{
            font-size: 25px;
        }
        input{
            padding: 5px 5px;
        }
        select{
            width: 250px;
            padding: 2px 0px 2px 40px;
            font-size: 20px;
            
        }
    </style>
</head>
<body style="background-color: rgb(183, 238, 74);">
    <p><b>Personal Details</b></p> 
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" size="40"><br>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="password" size="40"><br>
        <label for="email">E-mail id: </label>
        <input type="email" id="email" name="Email" size="40"><br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label><br>
        <label for="contact">Contact#: </label>
        <input type="text" name="contact" id="contact" size="40">
        <p><b>Educational Qualification</b></p>
        <label>Degree: </label>
        <select name="degree">
            <option value="--Select Group--">--Select Group--</option>
            <option value="B.A">B.A</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
        </select><br>
        <label>Engineering: </label>
        <select name="Engg">
            <option value="--Select Group--">--Select Group--</option>
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
        </select><br>
        <label>Hobbies: </label>
        <input type="checkbox" name="hobbies" id="chess">
        <label for="chess">Playing Chess</label>
        <input type="checkbox" name="hobbies" id="books">
        <label for="books">Reading Books</label>
        <p><b>Address</b></p>
        <textarea cols="70" rows="10"></textarea><br>
        <label for="file">Attach Resume: </label>
        <input type="file" id="file" name="file" style="font-size: 18px;"><br>
        <input type="submit" value="SUBMIT" style="padding: 4px 40px; font-size: 30px; border-radius: 10px; background-color: rgb(247, 69, 4); color: white;">
    </form>

</body>    
</html>
