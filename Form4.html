<!DOCTYPE html>
<html>
<head>
    <title>Student Reg Form</title>
    <style>
        h2{
            color: rgb(41, 18, 143);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        #container{
            align-items: center;
            height: 1600px;
            width: 900px;
            border: 3px dashed black;
            margin: auto;
            background-color: rgb(94, 190, 250);
            color: white;
           
        }
        p{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: inline;
            padding-left: 10px;
        }
        form{
            margin-left: 20px;
            font-size: 22px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        label{
            width: 240px;
            display: inline-block;
            line-height: 60px;
        }
        input{
            padding: 6px 6px;
        }
       
    </style>
</head>  
<body>
    <h2><u>Student Registration Form Using Table in HTML</u></h2>
    <div id="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" size="40" placeholder="Ghanendra"><p>(Max 50 Characters Allowed)</p>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" size="40" placeholder="Yadav"><p>(Max 50 Characters Allowed)</p>
            <label for="mail">Email ID</label>
            <input type="text" id="mail" name="email" size="40" placeholder="yghanendra@gmail.com"><p>(Max 50 Characters Allowed)</p>
            <label for="mob">Mobile Number</label>
            <input type="text" id="mob" name="Mobile" size="40" placeholder="7842xxxxxx"><p>(10 Digits Allowed)</p>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male" style="width: 60px;">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label> <br>
            <label for="dob">Date of Birth(DOB)</label>
            <select for="date" name="date" style="padding: 2px 4px;">
                <option value="day">Day:   </option>
            </select>
            <select for="month" name="month" style="padding: 2px 4px;">
                <option value="month">Month:  </option>
            </select>
            <select for="year" name="year" style="padding: 2px 4px;">
                <option value="year">Year:  </option>
            </select><br>
            <label for="add">Address</label>
            <textarea rows="10" cols="60" id="add" name="address" style="margin-top: 20px;"></textarea>
            <label for="city">City</label>
            <input type="text" id="city" name="city" size="40" placeholder="Banglore"><p>(Max 50 Characters Allowed)</p>
            <label for="pin">Pin Code</label>
            <input type="number" id="pin" name="pincode" size="40" placeholder="560068"><p>(Max 6 Numbers Allowed)</p>     
            <label for="state">State</label>
            <input type="text" id="state" name="state" size="40" placeholder="Karnataka"><p>(Max 50 Characters Allowed)</p>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" size="40" placeholder="India"><br>
            <label for="hobby">Hobbies</label>
            <input type="checkbox" id="draw" name="hobby" value="drawing">
            <label for="draw" style="width:50px; display: inline;">Drawing</label>
            <input type="checkbox" id="sing" name="hobby" value="singing">
            <label for="sing" style="width:50px; display: inline;">Singing</label>
            <input type="checkbox" id="dance" name="hobby value="dancing">
            <label for="dance" style="width:50px; display: inline;">Dancing</label>
            <input type="checkbox" id="sketch" name="hobby" value="sketching">
            <label for="sketch" style="width:50px; display: inline;">Sketching</label><br>
            <input type="checkbox" id="other" name="hobby" style="margin-left: 250px;">
            <label for="other" style="width:50px; display: inline;line-height: 0%;">Others</label>
            <input type="text" id="other" name="others" placeholder="Ex- Teaching" size="40"><p>(Max 50</p>
            <p style="margin-left: 240px;">Characters Allowed</p><br><br>
            
            <input type="checkbox" id="10" name="qualification" value="High School(10th)"   style="margin-left: 250px;">
            <label for="10" style="line-height: 3%;">High School(10th)</label><br>
            <label for="Qualification">Qualification</label>
            <input type="checkbox" id="12" name="qualification" value="Higher School(12th)">
            <label for="12" >Higher School(12th)</label><br>
            <input type="checkbox" id="ug" name="qualification" value="Graduation(Bachelors)"  style="margin-left: 250px;">
            <label for="ug" style="line-height: 3%;">Graduation(Bachelors)</label><br>
            <input type="checkbox" id="pg" name="qualification" value="Post Graduation(Masters)"  style="margin-left: 250px;">
            <label for="pg" style="width: 400px;">Post Graduation(Masters)</label><br>
            <input type="checkbox" id="phd" name="qualification" value="Phd"  style="margin-left: 250px;">
            <label for="phd" style="line-height: 3%;">Phd</label><br><br>
           
            <input type="radio"  name="Courses Applied For" value="bca" id="bca" style="margin-left: 250px;">
            <label for="bca" style="width: 400px; line-height: 3%;">BCA(Bachelor of Computer Applications)</label><br>
            <input type="radio" value="bcom" id="bcom" name="Courses Applied For"  style="margin-left: 250px;">
            <label for="bcom" style="width: 400px;">B.Com(Bachelor of Commerce)</label><br>
            <input type="radio" value="bsc" id="bsc" name="Courses Applied For"  style="margin-left: 250px;">
            <label for="bsc" style="width: 400px; line-height: 3%;">B.Sc(Bachelor of Science)</label><br>
            <label style="line-height: 30px;">Courses</label>
            <input type="radio" value="ba" id="ba" name="Courses Applied For">
            <label for="ba" style="width: 400px;">BA(Bachelor of Arts)</label><br>
            <label style="line-height: 30px;"> Applied For</label>
            <input type="radio" value="mca" id="mca" name="Courses Applied For">
            <label for="mca" style="width: 400px; line-height: 3%;">MCA(Master of Computer Applications)</label><br>
            <input type="radio" value="mcom" id="mcom" name="Courses Applied For"  style="margin-left: 250px;">
            <label for="mcom" style="width: 400px;">M.Com(Master of Commerce)</label><br>
            <input type="radio" value="msc" id="msc" name="Courses Applied For"  style="margin-left: 250px;">
            <label for="msc" style="width: 400px; line-height: 3%;">B.Sc(Master of Science)</label><br>
            <input type="radio" value="ma" id="ma" name="Courses Applied For" style="margin-left: 250px;">
            <label for="ma" style="width: 400px;">MA(Master of Arts)</label><br>
            <input type="submit" style="padding: 5px 35px; margin-top: 30px; margin-left: 38%; background-color: rgb(224, 224, 224);">
            <input type="reset" style="padding: 5px 35px; background-color: rgb(224, 224, 224);" >
            
        </form>

    </div>
</body>  
</html>
